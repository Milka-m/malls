<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My BF4E ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-4704501585981299">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap);

    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #ffecec, #fff5f5, #ffebeb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      margin-top: 50px;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .envelope {
      --duration: 1000ms;

      --shadow-width: calc(var(--envelope-width) * 0.85);
      --shadow-blur: 15px;

      --envelope-width: 300px;
      --envelope-height: 175px;
      --envelope-clr-bg: #d14d44;
      --envelope-clr-bg-side: #c24e46;
      --envelope-clr-bg-bottom: #e15349;
      --envelope-clr-bg-top: #d14d44;
      --envelope-clr-txt: #fff;

      --envelope-transform: rotateY(0deg);
      --shadow-transform: rotateY(0deg);
      --fold-rotate: rotateX(0deg);
      --fold-zindex: 10;
      --letter-height: calc(var(--envelope-height) - 2rem);

      position: relative;
      height: var(--envelope-height);
      width: var(--envelope-width);
      perspective: 1000px;
      cursor: pointer;
    }

    @media (min-width: 720px) {
      .envelope {
        --envelope-width: 600px;
        --envelope-height: 350px;
      }
    }

    /* Sombra */
    .envelope::after {
      content: "";
      position: absolute;
      top: 110%;
      left: 50%;
      width: var(--shadow-width);
      height: 40px;
      transition: var(--duration) ease-in-out;
      transform: var(--shadow-transform);
      translate: -50% 0;
      border-radius: 50%;
      background: rgba(56, 6, 6, 0.4);
      filter: blur(var(--shadow-blur));
    }

    /* Estado abierto (se activa con hover o con la clase .open) */
    .envelope:hover,
    .envelope.open {
      --envelope-transform: rotateY(180deg);
      --shadow-transform: rotateY(180deg);
      --fold-rotate: rotateX(180deg);
      --fold-zindex: 0;
      --letter-height: calc(var(--envelope-height) * 1.75);
    }

    .envelope-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: var(--duration) ease-in-out;
      transform-style: preserve-3d;
      transform: var(--envelope-transform);
      display: grid;
    }

    .envelope-front,
    .envelope-back {
      position: relative;
      grid-area: 1/1;
      width: 100%;
      height: 100%;
      background-color: var(--envelope-clr-bg);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .envelope-front {
      color: var(--envelope-clr-txt);
      display: grid;
      place-content: center;
    }

    .envelope-front .address {
      text-align: left;
      font-size: 1rem;
    }

    .envelope-back {
      transform: rotateY(180deg);
    }
    .envelope-back::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 3;
      background-image: conic-gradient(
        transparent 60deg,
        var(--envelope-clr-bg-side) 60deg 120deg,
        var(--envelope-clr-bg-bottom) 120deg 240deg,
        var(--envelope-clr-bg-side) 240deg 300deg,
        transparent 300deg
      );
    }
    .envelope-back .top-fold {
      position: absolute;
      inset: 0;
      z-index: var(--fold-zindex);
      background-color: var(--envelope-clr-bg-top);
      clip-path: polygon(0% 0%, 50% 55%, 100% 0%);
      transform: var(--fold-rotate);
      transform-origin: top;
      transition: var(--duration) ease-in-out;
    }

    .letter {
      position: absolute;
      bottom: 5px;
      left: 50%;
      width: 90%;
      height: var(--letter-height);
      font-size: 1rem;
      transform: translateX(-50%);
      background: #fff;
      z-index: 2;
      padding: 2em 3em;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      text-align: center;
      transition: var(--duration) ease-in-out;
      overflow: hidden;
    }

    .letter p {
      margin: 0;
      font-weight: bold;
      width: 32ch;
      color: #c0392b;
    }

    .custom-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .custom-image2 {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .highlight {
      display: block;
      margin-top: 10px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* üì± Adaptaci√≥n m√≥vil */
    @media (max-width: 719px) {
      .envelope {
        --envelope-width: 90vw;
        --envelope-height: 200px;
      }
      .letter {
        padding: 1rem;
      }
      .letter p {
        width: 90%;
        font-size: 0.95rem;
      }
      .custom-image {
        width: 80px;
        height: 80px;
      }
      .custom-image2 {
        width: 120px;
        height: 120px;
      }
      .highlight {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="envelope-inner">
      <div class="envelope-front">
        <div class="address">
          <p><span>To:</span> <span>My Best Friend</span></p>
          <p><span>From:</span> <span>Your ride or die</span></p>
        </div>
      </div>
      <div class="envelope-back">
        <div class="top-fold"></div>
        <div class="letter">
          <img src="https://img.freepik.com/vector-premium/pulgar-dedos-imprimir-marca-huella-dactilar-amor-corazon_53500-1839.jpg" alt="love1" class="custom-image">
          <p>You will always have me, here some yellow flowers for you.<span class="highlight">te amo!</span></p>
          <img src="https://img.freepik.com/fotos-premium/imagen-flores-amarillas-palabras-sol-citadas-ella_1191871-60686.jpg" alt="love2" class="custom-image2">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Abrir autom√°ticamente despu√©s de 5 segundos
    setTimeout(() => {
      document.getElementById('envelope').classList.add('open');
    }, 5000);
  </script>
</body>
</html>
